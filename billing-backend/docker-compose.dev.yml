services:
  # Core Services - Required for Basic Functionality
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: billing_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=billing_db
      - DB_USERNAME=billing_user
      - DB_PASSWORD=billing_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - billing-network

  nginx:
    image: nginx:alpine
    container_name: billing_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - db
    networks:
      - billing-network

  db:
    image: mysql:8.0
    container_name: billing_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: billing_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: billing_user
      MYSQL_PASSWORD: billing_pass
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - billing-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "billing_user", "-p$$MYSQL_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Development Tools - Optional but Recommended
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: billing_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: billing_user
      PMA_PASSWORD: billing_pass
      PMA_DATABASE: billing_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - billing-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: billing_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP for testing emails
      - "8025:8025"  # Web UI for viewing emails
    networks:
      - billing-network

volumes:
  db_data:
    driver: local

networks:
  billing-network:
    driver: bridge